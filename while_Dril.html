<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
        legend, input, button, span {
            font-size: 20px;
        }
        fieldset {
            margin: 15px 5px;
            padding: 30px;
            width: 500px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <h1>for 실습</h1>
    <h1>입력값 1, 입력값2를 사용하여 범위사이의 값을 순서대로 출력</h1>

    <fieldset>
        <legend>입력</legend>
        값1 <input type="text" size="3" id="no1">
        값2 <input type="text" size="3" id="no2">
        <button type="button">확인</button>
    </fieldset>

    <fieldset>
        <legend>출력</legend>
        <span id="res"></span>
    </fieldset>
</body>
</html>
